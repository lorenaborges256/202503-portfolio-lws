<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Services</title>
</head>

<body>
    <header>
        <div class="logo-name">
            <img src="../image/wd_logo.png" alt="logo">
        </div>
        <div class="name">
            Company Name
        </div>
         <nav>
             <a href="../index.html">Home</a>            
             <a href="services.html">Services</a>
             <a href="about.html">About</a>
             <a id="highlight" href="#">Contact</a>
         </nav>
     </header>
<main>
    <section>
        <div class="title">
            <h1>Contact Us</h1>
        </div> 

        <form>
            <div class="form-element">
                <label for="person-name">Name:</label>
                <input type="text" id="person-name" class="form-input">
            </div>
            <div class="form-element">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-input">
            </div>
            <div class="form-element">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" class="form-input">
            </div>
            <div class="form-element">
                <label for="text-message">Message:</label>
                <textarea id="text-message" class="form-input form-textarea" rows="3"></textarea>
            </div>
            <div class="btn-div">
                <button class="submit-btn">Submit</button>
            </div>
    
        </form>

    </section>
    
</main>
<footer>
    <div class="map">	
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509446!2d144.95373531531624!3d-37.81627944202156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1fbb3f7%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sau!4v1616450833279!5m2!1sen!2sau">
        </iframe>
    </div>
    <div class="social-media">
        <a href="https://www.facebook.com/company_name" target="_blank"> <i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.linkedin.com" target="_blank"> <i class="fa-brands fa-linkedin"></i></a>
        <a href="https://www.whatsapp.com" target="_blank"> <i class="fa-brands fa-square-whatsapp"></i></a>            
    </div>
    <div class="social-name">
        <p>Facebook</p>
        <p>linkedin</p>
        <p>whatsApp</p>
    </div>
    <div class="info">
        <p class="footer-address">Address: 1 Street, suburb</p>
        <p class="footer-phone">Phone</p>
        <p class="footer-email">Email</p>
    </div>
    <div class="subscribe">	
        <h3>Subscribe to our newsletter</h3>
        <form>            
            <input type="text" id="fname" name="firstname" placeholder="Your name...">
            <input type="email" id="email" name="email" placeholder="Your email...">  
            <input type="submit" value="Subscribe">
        </form>
    </div>
</footer>
</body>

</html>
